	<script src="tandem_select.js" type="text/javascript"></script>

	<script type="text/javascript">
	
		// Setup the tandem select machinery with these two select menus
		
		$(document).ready(function () {
			$('#my_select_0').tandemSelect();
			$('#my_select_1').tandemSelect();
		});
		
		// Demo code that outputs the submitted values as an alert
		$(document).ready(function () {
			$('#demo_form').submit(function () {
				var str0 = jQuery('#my_select_0 option').map(function(){return this.value;}).get().join(', ');
				var str1 = jQuery('#my_select_1 option').map(function(){return this.value;}).get().join(', ');

			});
		});
		
	</script>
